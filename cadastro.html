<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> FilmeFlix || Cadastro de filmes </title>
</head>

<body>
    <style>
        .form {
            width: 300px;
            height: 80%;
        }

        header {
            margin-top: -10px;
            margin-left: -10px;
            margin-right: -10px;
            padding: 8px 0;
            background-color: #068688;
            height: 70px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 2%;
            justify-items: center;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            float: inline-start;
        }

        .logo h2 {
            font-weight: normal;
            font-size: 35px;
            display: inline-block;
            text-align: left;
            justify-items: left;
        }

        .logo>img {
            width: 72px;
            align-items: center;
            text-align: center;
            margin-left: -50%;
        }

        .logo a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(243, 243, 243);
            text-align: center;
        }

        .centro{
            width: 300px;
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>


    <header>
        <div class="container">
            <div class="logo">
                <img src="img/movie-camera-illustration-in-minimal-style-png.png">
                <a href="index.html">
                    <h2>FilmeFlix</h2>
                </a>
            </div>
            <br><br>
    </header>


    <div class="centro"><h2> CADASTRO DE FILMES </h2>

    <div class="form">
        <form>
            <fieldset>

                <legend> Informações sobre o filme </legend>

                <label for="nome"> Nome do filme: </label> <br>
                <input type="text" name="nome" id="nome"><br>

                <label for="elenco"> Elenco principal: </label><br>
                <input type="text" name="elenco" id="elenco"><br><br>

                <label for="produtora"> Produtora de filmes: </label><br>
                <input type="text" name="produtora" id="produtora"><br><br>

                <label for="furacao"> Duração: </label><br>
                <input type="text" name="duracao" id="duracao"><br><br>

                <label for="itens" placeholder="sele"> Faixa etária:</label> <br>
                <select name="itens">
                    <option value="" disabled selected hidden> Selecionar faixa etária</option>
                    <option value="0"> L </option>
                    <option value="1"> 10 </option>
                    <option value="2"> 12 </option>
                    <option value="3"> 14 </option>
                    <option value="4"> 16 </option>
                    <option value="5"> 18 </option>
                </select>
                <br><br>


                <label for="texto">Sinopse:</label><br>
                <textarea name="texto" cols="30" rows="10"></textarea>

                <br><br>

                <label for=""> Filme destaque: </label><br>

                <input type="checkbox" name="sim"> Sim
                <input type="checkbox" name="não"> Não
                <br><br>

            </fieldset>
        </form>
    </div>
</div>
    <div class="footer">
        <br>
        <input type="submit" value="Salvar" name="salvar">
        <input type="reset" value="Cancelar" name="cancelar">
        <p> <a href=""> Jobs-search</a> ﾠ <a href=""> Report bug </a> </p>
    </div>



</body>

</html>
